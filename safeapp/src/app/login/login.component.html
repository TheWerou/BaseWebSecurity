
<h1> Logowanie </h1>
<hr>
<form [formGroup]="formGrup" (ngSubmit)="login()">
    <div class="form-group">
        <label for="inputLogin">Login</label>
        <input type="text" class="form-control" id="inputLogin" placeholder="Login" formControlName="login" autocomplete="off">
    </div>
    <div class="form-group">
        <label for="inputPassword">Hasło</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Hasło" formControlName="pass" autocomplete="off">
    </div>
    <button  type="submit" class="btn btn-dark">Zaloguj się</button>
    <div *ngIf="formGrup.hasError('required', 'pass')">
        Potrzeba cos wpisac
    </div>
</form>

<hr>
