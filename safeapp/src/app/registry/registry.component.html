<h1> Rejestracja </h1>
<hr>
<form [formGroup]="formGrup" (ngSubmit)="registry()">
    <div class="form-group">
        <label for="inputLogin">Login</label>
        <input type="text" class="form-control" id="inputLogin" placeholder="login" formControlName="login" >
    </div>
    <div class="form-group">
        <label for="inputLogin">Email</label>
        <input type="text" class="form-control" id="inputLogin" placeholder="email" formControlName="email" >
    </div>
    <div class="form-group">
        <label for="inputPassword">Hasło</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="pass" formControlName="pass" >
    </div>
    <div class="form-group">
        <label for="inputPassword">Hasło</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="pass2" formControlName="pass2" >
    </div>
    <div>
        <div *ngIf="formGrup.hasError('required', 'login')">
            Brakuje loginu
        </div>
        <div *ngIf="">
            Hasło powino się składać z dużych oraz małych znaków cyfr i znaków specialnych
        </div>
        <div *ngIf="formGrup.hasError('required', 'pass2')">
            
        </div>
        <div *ngIf="formGrup.hasError('required', 'email')">
            brak emaila
        </div>
    </div>
    <button type="submit" class="btn btn-dark">Załóż konto</button>
</form>
<hr>
